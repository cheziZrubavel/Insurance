<h1>Welcome!</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit(this.registerForm)">
  <br>
  <div class="form-group">
    <label>Full Name:</label>
    <input type="text" formControlName="full_name" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.full_name.errors }" />
    <div *ngIf="submitted && f.full_name.errors" class="invalid-feedback">
      <div *ngIf="f.full_name.errors.required">Full Name is required</div>
      <div *ngIf="f.full_name.errors.pattern">Full Name must contain only letters and spaces</div>
    </div>
  </div>
  <div class="form-group">
    <label>Phone:</label>
    <input type="text" formControlName="phone" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
      <div *ngIf="f.phone.errors.required">Phone is required</div>
      <div *ngIf="f.phone.errors.pattern">Phone number is limit to 10 digits</div>
    </div>
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="text" formControlName="email" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-group">
    <label>Identity:</label>
    <input type="text" formControlName="identity" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.identity.errors }" />
    <div *ngIf="submitted && f.identity.errors" class="invalid-feedback">
      <div *ngIf="f.identity.errors.required">Identity is required</div>
      <div *ngIf="f.identity.errors.pattern">Identity must contain 9 digits</div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-primary mr-1">Continue</button>
  </div>
</form>
